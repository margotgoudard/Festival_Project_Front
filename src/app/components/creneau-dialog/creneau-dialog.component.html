<!-- creneau-dialog.component.html -->
<h2>Gestion Creneau</h2>
<span class="close-button" (click)="onCancelClick()">&times;</span>
<form>
  <!-- Dropdown for selecting a creneau -->
  <mat-form-field class="search-field">
    <mat-label>Sélectionner un créneau</mat-label>
    <mat-select [(ngModel)]="selectedCreneau" [ngModelOptions]="{ standalone: true }">
      <mat-option *ngFor="let creneau of data.creneaux" [value]="creneau">{{ creneau.heureDebut }} - {{ creneau.heureFin }} ({{ creneau.jourCreneau }})</mat-option>    
    </mat-select>
  </mat-form-field>


  <!-- Buttons for editing or deleting the selected creneau -->
  <button mat-button (click)="onEditClick()" [disabled]="selectedCreneau.idC === 0">Modifier</button>
  <button mat-button (click)="onDeleteClick()" [disabled]="selectedCreneau.idC === 0">Supprimer</button>
</form>


<form *ngIf="isEditing">
  <!-- Form fields for adding/editing a creneau -->
  <label>Heure de Début: <input [(ngModel)]="newCreneau.heureDebut" name="heureDebut" /></label>
  <label>Heure de Fin: <input [(ngModel)]="newCreneau.heureFin" name="heureFin" /></label>
  <label>Jour: <input [(ngModel)]="newCreneau.jourCreneau" name="jourCreneau" /></label>

  <button mat-button (click)="onModifClick(newCreneau)">Modifier Creneau</button>
</form>

<form>
  <!-- Form fields for adding a new creneau -->
  <label>Heure de Début: <input [(ngModel)]="newCreneau.heureDebut" name="heureDebut" /></label>
  <label>Heure de Fin: <input [(ngModel)]="newCreneau.heureFin" name="heureFin" /></label>
  <label>Jour: <input [(ngModel)]="newCreneau.jourCreneau" name="jourCreneau" /></label>

  <button mat-button (click)="onSaveClick(newCreneau)">Ajouter</button>
</form>

<h2>Liste d'Hébergements</h2>

<div class="mat-elevation-z9">
<div class="mat-elevation-z8">

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8"  full-width-table>

    <!-- Address Column -->
    <ng-container matColumnDef="adresseHebergement">
      <th mat-header-cell *matHeaderCellDef> Adresse </th>
      <td mat-cell *matCellDef="let herbergement" flex> {{ herbergement.adresseHebergement }} </td>
    </ng-container>
  
    <!-- Number of Places Column -->
    <ng-container matColumnDef="nbPlaces">
      <th mat-header-cell *matHeaderCellDef> Nombre de Places </th>
      <td mat-cell *matCellDef="let herbergement"> {{ herbergement.nbPlaces }} </td>
    </ng-container>
  
    <!-- Pseudo Column -->
    <ng-container matColumnDef="pseudo">
      <th mat-header-cell *matHeaderCellDef> Nom du Proposant </th>
      <td mat-cell *matCellDef="let herbergement"> {{ nom }} {{ prenom }} </td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email du Proposant </th>
      <td mat-cell *matCellDef="let herbergement"> {{ mail }} </td>
    </ng-container>
  
    <!-- Telephone Column -->
    <ng-container matColumnDef="numTel">
      <th mat-header-cell *matHeaderCellDef> Téléphone du Proposant </th>
      <td mat-cell *matCellDef="let herbergement"> {{ tel }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
</div>

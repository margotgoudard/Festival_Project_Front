
<!-- Structure du composant Angular -->

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Nom Utilisateur Column -->
<ng-container matColumnDef="nomUtilisateur">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom Utilisateur</th>
    <td mat-cell *matCellDef="let user" (click)="afficherPlanningIndividuel(user)" >{{ user.nomUtilisateur }}</td>
  </ng-container>
  
  <!-- Prénom Column -->
  <ng-container matColumnDef="prenom">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Prénom</th>
    <td mat-cell *matCellDef="let user" (click)="afficherPlanningIndividuel(user)">{{ user.prenom }}</td>
  </ng-container>
  
  <!-- E-mail Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
    <td mat-cell *matCellDef="let user"(click)="afficherPlanningIndividuel(user)">{{ user.email }}</td>
  </ng-container>
  
  <!-- Poste Column -->
  <ng-container matColumnDef="poste">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Poste</th>
    <td mat-cell *matCellDef="let user"(click)="afficherPlanningIndividuel(user)">{{ user.poste }}</td>
  </ng-container>
  
  <!-- Zone Column -->
  <ng-container matColumnDef="zone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Zone</th>
    <td mat-cell *matCellDef="let user"(click)="afficherPlanningIndividuel(user)">{{ user.zone }}</td>
  </ng-container>
  
  <!-- Espace Column -->
  <ng-container matColumnDef="espace">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Espace</th>
    <td mat-cell *matCellDef="let user"(click)="afficherPlanningIndividuel(user)">{{ user.espace }}</td>
  </ng-container>
  
  <!-- Jour Column -->
  <ng-container matColumnDef="jour">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Jour</th>
    <td mat-cell *matCellDef="let user"(click)="afficherPlanningIndividuel(user)">{{ user.jour }}</td>
  </ng-container>
  
  <!-- Créneau Column -->
  <ng-container matColumnDef="creneau">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Créneau</th>
    <td mat-cell *matCellDef="let user"(click)="afficherPlanningIndividuel(user)">{{ user.creneau }}</td>
  </ng-container>

    <!-- Définition des colonnes -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

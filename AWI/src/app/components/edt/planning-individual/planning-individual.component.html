<!-- Structure du composant Angular -->

<h2>Planning Individuel de {{ userName }}</h2>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Poste Column -->
    <ng-container matColumnDef="poste">
      <th mat-header-cell *matHeaderCellDef>Poste</th>
      <td mat-cell *matCellDef="let user">{{ user.poste.nom }}</td>
    </ng-container>

    <!-- Espace Column -->
    <ng-container matColumnDef="espace">
      <th mat-header-cell *matHeaderCellDef>Espace</th>
      <td mat-cell *matCellDef="let user">{{ user.espace.nom }}</td>
    </ng-container>

    <!-- Jour Column -->
    <ng-container matColumnDef="jour">
      <th mat-header-cell *matHeaderCellDef>Jour</th>
      <td mat-cell *matCellDef="let user">{{ user.creneau.jour }}</td>
    </ng-container>

    <!-- Créneau Column -->
    <ng-container matColumnDef="creneau">
      <th mat-header-cell *matHeaderCellDef>Créneau</th>
      <td mat-cell *matCellDef="let user">{{ user.creneau.heureDebut }}</td>
    </ng-container>

    <!-- Définition des colonnes -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

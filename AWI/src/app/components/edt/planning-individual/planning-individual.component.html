<!-- Structure du composant Angular -->

<h2>Planning Individuel de {{ userName }}</h2>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Poste Column -->
    <ng-container matColumnDef="poste">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Poste</th>
      <td mat-cell *matCellDef="let userRegistrations">{{ userRegistrations.Espace.Poste.libellePoste }}</td>
    </ng-container>

    <!-- Jour Column -->
    <ng-container matColumnDef="jour">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Jour</th>
      <td mat-cell *matCellDef="let userRegistrations">{{ userRegistrations.Creneau.jourCreneau }}</td>
    </ng-container>

    <!-- Créneau Column -->
    <ng-container matColumnDef="creneau">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Créneau</th>
      <td mat-cell *matCellDef="let userRegistrations">
        {{ userRegistrations.Creneau.heureDebut }} - {{ userRegistrations.Creneau.heureFin }}
      </td>
    </ng-container>

    <!-- Définition des colonnes -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

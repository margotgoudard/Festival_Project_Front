<div class="profile">
    <h2>Mon Profil</h2>
    <form (ngSubmit)="updateProfile()" #profileForm="ngForm">
      <div class="form-group">
        <label for="pseudo">Pseudo</label>
        <input type="text" id="pseudo" name="pseudo" [(ngModel)]="user.pseudo" required>
      </div>
      <div class="form-group">
        <label for="association">Association</label>
        <input type="text" id="association" name="association" [(ngModel)]="user.association" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
      </div>
      <button type="submit">Mettre Ã  jour le profil</button>
    </form>
  </div>

<div class="dropdown">
  <button class="dropbtn">Menu</button>
  <div class="dropdown-content">
    <!-- Utilisez async pour gÃ©rer les changements automatiques -->
    <a routerLink="/planning-general" *ngIf="(user$ | async)?.role === 'admin'">Planning</a>
    <a routerLink="/profile" *ngIf="(user$ | async)?.role === 'benevole' || (user$ | async)?.role === 'referent'">Profil</a>
    <a routerLink="/planning-individuel" *ngIf="(user$ | async)?.role === 'benevole' || (user$ | async)?.role === 'referent'">Planning Individuel</a>
    <a routerLink="/planning-inscription" *ngIf="(user$ | async)?.role === 'benevole' || (user$ | async)?.role === 'referent' || (user$ | async)?.role === 'admin'">Planning Inscription</a>
  </div>
</div>

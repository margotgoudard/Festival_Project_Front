<!-- planning-individual.component.html -->
<div class="planning-container">
    <h2>Individual Planning</h2>
  
    <table>
      <thead>
        <tr>
          <th></th>
          <th [attr.colspan]="creneaux.length">Samedi</th>
          <th [attr.colspan]="creneaux.length">Dimanche</th>
        </tr>
        <tr>
          <th>Heures</th>
          <ng-container *ngFor="let jour of weekend">
            <th *ngFor="let creneau of creneaux">
              {{ creneau.heureDebut }} - {{ creneau.heureFin }}
            </th>
          </ng-container>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let poste of postes; let posteIndex = index">
          <tr>
            <td>{{ poste.nom }}</td>
            <ng-container *ngFor="let jour of weekend">
              <td *ngFor="let creneau of creneaux">
                {{ isUserRegistered(poste.id, jour, creneau.heureDebut) ? 'Inscrit' : '' }}
              </td>
            </ng-container>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
